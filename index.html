<!DOCTYPE HTML>
<html>
<head>
<meta name="Author" content="Huayi Zhang, irachex@gmail.com">
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>Audio Visual</title>
<link rel="stylesheet" type="text/css" href="assets/css/jquery-ui/jquery-ui-1.8.20.custom.css">
<link rel="stylesheet" type="text/css" href="assets/css/style.css">
<script src="assets/js/jquery-1.7.2.min.js"></script>
<script src="assets/js/jquery-ui-1.8.20.custom.min.js"></script>
</head>

<body>
  <div id="container">
    <div id="control">
      <div id="player">
          <div id="player-control">
              <div id="play" class="btn play"> &nbsp; </div>
          </div>
      </div>
      
      <div id="playlist">
          <ol class="rectangle-list">
              <li class="song" audio="audio/1.mp3"><a>audio 1</a></li>
              <li class="song active" audio="audio/2.mp3"><a>audio 2</a></li>
              <li class="song" audio="audio/3.ogg"><a>audio 3</a></li>
              <li class="song" audio="audio/4.mp3"><a>New Dawn Fades</a></li>
          </ol>
      </div>
      
      <div id="visual-section">
          <div class="section-title">Visualizer</div>
          <ul>
              <li id="default-visual" class="active">Default</li>
              <li id="frequency-visual">Frequency</li>
              <li id="sonogram-visual">Sonogram</li>
              <li id="3d-sonogram-visual">3D Sonogram</li>
          </ul>
      </div>

      <div id="eq-section">
        <div class="section-title">Equalizer</div>
        <div id="eq-control">
            <div id="eq-switch">
                <br/>
                <span id="eq-on" class="eq-turn active">On</span>
                <span id="eq-off" class="eq-turn">Off</span>
                <br/>
                <br/>
                <select id="combobox-equalizer">
                  <option value="0" selected="selected">Manual</option>
                  <optgroup label="Preset">
                    <option value="1">Acoustic</option>
                    <option value="2">Base Booster</option>
                    <option value="3">Electronic</option>
                    <option value="4">Flat</option>
                    <option value="5">Jazz</option>
                    <option value="6">Pop</option>
                    <option value="7">Rock</option>
                    <option value="8">Small Speakers</option>
                    <option value="9">Vocal Booster</option>
                  </optgroup>
                </select>
            </div>
            <div id="equalizer">
                <div id="slider0" class="slider"></div>
                <div id="slider1" class="slider"></div>
                <div id="slider2" class="slider"></div>
                <div id="slider3" class="slider"></div>
                <div id="slider4" class="slider"></div>
                <div id="slider5" class="slider"></div>
                <div id="slider6" class="slider"></div>
                <div id="slider7" class="slider"></div>
                <div id="slider8" class="slider"></div>
                <div id="slider9" class="slider"></div>
            </div>
        </div>
      </div>

    </div>
    
    <div id="visual">
      <canvas id="waveform-canvas" class="visual" width="512" height="300"></canvas>
      <canvas id="eq-canvas" class="visual" width="512" height="300"></canvas>
      <canvas id="gl-canvas" class="visual" width="512" height="550"></canvas>
    </div>
    
  </div>
  <div id="loading">
      <img src="assets/img/loading.gif" alt="loading"/>
  </div>
  <script type="text/javascript" src="assets/js/fft.js"></script>
  <script type="text/javascript" src="assets/js/base.js"></script>
  <script type="text/javascript" src="assets/js/cameracontroller.js"></script>
  <script type="text/javascript" src="assets/js/matrix4x4.js"></script>
  <script type="text/javascript" src="assets/js/visualizer.js"></script>
  <script type="text/javascript" src="assets/js/shader.js"></script>
  <script type="text/javascript" src="assets/js/app.js"></script>
  <script type="text/javascript">
      $(window).load(function() {
          if (!window.webkitAudioContext) {
              alert("Don't work in your browser. Please use Chrome 18+.");
          }
          App.init();
      });
  </script>
</body>
</html>
